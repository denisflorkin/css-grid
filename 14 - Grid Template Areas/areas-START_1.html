<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Grid Template Areas</title>
</head>

<body>
  <div class="container">
    <header class="item">
      <p>I'm header</p>
    </header>
    <div class="item">
      <p>I'm Sidebar #1</p>
    </div>
    <main class="item">
      <p>
        Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Inventore, sed.
      </p>
      <p>Lorem ipsum d</p>
    </main>
    <footer class="item footer">
      <p>I'm the footer</p>
    </footer>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      height: 100%;
      grid-template-columns: 1fr 6fr 1fr;
      grid-template-rows: 1fr minmax(1fr, auto-fill) 1fr;
      grid-template-areas:
        "header         header    header"
        "sidebar-left   content   content"
        "footer         footer    footer"
    }

    header {
      grid-area: header;
    }

    main {
      grid-area: content;
    }

    footer {
      grid-area: footer;
    }


  </style>
</body>

</html>
